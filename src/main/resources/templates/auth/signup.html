<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment ::styles}"></div>
<title>Insert title here</title>
</head>
<body>
	<div class="goalplanningapp-wrapper">
		<div th:replace="~{fragment :: header}"></div>
	<main>
		<div class="container pt-4 pb-5 goalplanningapp-container">
			<div class="row justify-content-center">
				<div class="col-xl-5 col-lg-6 col-md-8">
					<h1 class="mb-4 text-center">会員登録</h1>
					<form method="post" th:action="@{/signup}" th:object="${signupForm}">
						<div class="form-group row mb-3">
							<div class="col-md-5">
								<label for="name" class="col-form-label text-md-left fw-bold">
									<div class="d-flex align-items-center">
										<span class="me-1">氏名</span>
										<span class="badge bg-danger">必須</span>										
									</div>
								</label>
							</div>
							<div class="col-md-7">
								<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
								<input type="text" class="form-control" th:field="*{name}" autocomplete="name" autofocus placeholder="山田 太郎">
							</div>
						</div>
						<div class="form-group row mb-3">
							<div class="col-md-5">
								<label for="dateOfBirth" class="col-form-label text-md-left fw-bold">
									<div class="d-flex align-items-center">
										<span class="me-1">生年月日</span>
										<span class="badge bg-danger">必須</span>
									</div>
								</label>
							</div>
							<div class="col-md-7">
								<div th:if="${#fields.hasErrors('dateOfBirth')}" class="text-danger mb-2" th:errors="*{dateOfBirth}"></div>
								<input type="date" class="form-control" th:field="*{dateOfBirth}" autocomplete="bday" placeholder="1995-01-01">  
							</div>
						</div>
						<div class="form-group row mb-3">
							<div class="col-md-5">
								<div class="d-flex align-items-center">
									<span class="me-1">性別</span>
									<span class="badge bg-danger">必須</span>
								</div>
							</div>
							<div class="col-md-7">
								<div th:if="${#fields.hasErrors('gender')}" class="text-danger small mb-2" th:errors="*{gender}"></div>
								<select class="form-control" th:field="*{gender}" autocomplete="sex">
									<option value="">選択してください</option>
									<option th:value="${T(com.example.goalplanningapp.entity.Gender).MALE}">男性</option>
									<option th:value="${T(com.example.goalplanningapp.entity.Gender).FEMALE}">女性</option>
									<option th:value="${T(com.example.goalplanningapp.entity.Gender).OTHER}">その他</option>
								</select>
							</div>
						</div>
						<div class="form-group row mb-3">
							<div class="col-md-5">
								<div class="d-flex align-items-center">
									<span class="me-1">メールアドレス</span>
									<span class="badge bg-danger">必須</span>
								</div>
							</div>
							<div class="col-md-7">
								<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
								<input type="text" class="form-control" th:field="*{email}" autocomplete="email" placeholder="taro.example.com">
							</div>
						</div>
						<div class="form-group row mb-3">
							<div class="col-md-5">
								<div class="d-flex align-items-center">
									<span class="me-1">パスワード</span>
									<span class="badge bg-danger">必須</span>
								</div>
							</div>
							<div class="col-md-7">
								<div th:if="${#fields.hasErrors('password')}" class="text-danger small mb-2" th:errors="*{password}"></div>
								<input type="password" class="form-control" th:field="*{password}" autocomplete="new-password">
							</div>
						</div>
						<div class="form-group row mb-3">
							<div class="col-md-5">
								<div class="d-flex align-items-center">
									<span class="me-1">パスワード（確認用）</span>
									<span class="badge bg-danger">必須</span>
								</div>
							</div>
							<div class="col-md-7">
								<div th:if="${#fields.hasErrors('passwordConfirmation')}" class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
								<input type="password" class="form-control" th:field="*{passwordConfirmation}" autocomplete="new-password">
							</div>
						</div>
						<div class="d-flex justify-content-center my-4">
							<button type="submit" class="btn text-white shadow-sm w-50 goalplanningapp-btn">登録</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="~{fragment ::footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>

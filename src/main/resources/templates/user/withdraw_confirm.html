<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<!-- FullCalendar（CSS & JS） -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<title>退会確認</title>
</head>
<body>
	<div class="goalplanningapp-wrapper">
		<div th:replace ="~{fragment :: header}"></div>
		<main>
			<div class="container pt-4 pb-5 goalplanningapp-container">
				<div class="row">
					<h4 class="text-center mt-3">退会確認</h4>
				</div>
				<div class="d-flex flex-column justify-content-center align-items-center">
					<p>退会すると、これまでの学習記録は表示できなくなります。</p>
					<p><strong>本当に退会しますか？</strong></p>
				</div>
				<div class="d-flex justify-content-center align-items-center">
					<form th:action="@{/user/withdraw}" method="post">
						<button type="submit" class="btn btn-danger me-2">退会する</button>
						<a th:href="@{/home}" class="btn btn-secondary">キャンセル</a>
					</form>
				</div>
			</div>
		</main>
		<div th:replace="~{fragment :: footer}"></div>
	</div>
		<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>

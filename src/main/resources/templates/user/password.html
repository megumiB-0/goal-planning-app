<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>パスワード変更</title>
</head>
<body class="d-flex flex-column vh-100">
	<div class="goalplanningapp-wrapper">
		<div th:replace="~{fragment :: header}"></div>
		<main class="flex-grow-1">
			<div class="container pt-4 pb-5 goalplanningapp-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<h1 class="mb-4 text-center">パスワード変更</h1>
						<form th:action="@{/user/password}" th:object="${passwordChangeForm}" method="post">
							<!-- エラーメッセージ全体 -->
							<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
								 <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							</div>
							<div th:if="${successMessage}" class="alert alert-success">
								<span th:text="${successMessage}"></span>
							</div>
							<div class="form-group row mb-3">
							<!--現在のパスワード-->
							<div class="mb-3">
								<label for="currentPassword" class="form-label">
									<div class="d-flex align-items-center">
										<span class="me-1">現在のパスワード</span>
									</div>
								</label>
								<input type="password" th:field="*{currentPassword}" class="form-control" id="currentPassword">
								<p th:errors="*{currentPassword}"></p>
							</div>
							<!--新しいパスワード-->
							<div class="mb-3">
								<label for="newPassword" class="form-label">
									<div class="d-flex align-items-center">
										<span class="me-1">新しいパスワード</span>
									</div>
								</label>
								<div th:if="${#fields.hasErrors('newPassword')}" class="text-danger small mb-2">
									<span th:errors="*{newPassword}"></span>
								</div>
								<input type="password" th:field="*{newPassword}" class="form-control" id="newPassword">
							</div>
							<!--新しいパスワード(確認)-->
							<div class="mb-3">
								<label for="confirmPassword" class="form-label">
									<div class="d-flex align-items-center">
										<span class="me-1">新しいパスワード</span>
									</div>
								</label>
								<div  th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger small mb-2">
									<span th:errors="*{confirmPassword}"></span>
								</div>
								<input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword">
							</div>						
							<!-- ボタン -->
							<div class="d-flex justify-content-between">
								<button type="submit" class="btn btn-lg text-white shadow-sm btn-primary px-4 py-2">
									更新する
								</button>	
								<a th:href="@{/home}" class="btn btn-outline-primary mt-2">
									戻る
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
	<script src="/js/setting.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<!-- FullCalendar（CSS & JS） -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<title>ルーティン一覧</title>
</head>
<body>

	<div class="goalplanningapp-wrapper">
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container pt-4 pb-5 goalplanningapp-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<h1 class="mb-4 text-center">ルーティン一覧</h1>
						
						
						
						<ul>
							<li th:each="routine : ${routines}">
								<span th:text="${routine.title}">タイトル</span>
							</li>
						</ul>
							<div id="calendar"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendar = new FullCalendar.Calendar(
        document.getElementById('calendar'), {
          initialView: 'timeGridWeek',
          locale: 'ja',
          allDaySlot: false,
          editable: false,
          height: 'auto',

          events: '/routines/calendar'
        }
      );

      calendar.render();
    });
  </script>
						</script>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>

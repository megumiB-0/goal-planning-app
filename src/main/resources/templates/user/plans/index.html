<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<!-- FullCalendar（CSS & JS） -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<title>学習計画</title>
</head>
<body>
	<div class="goalplanningapp-wrapper">
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container pt-4 pb-5 goalplanningapp-container">
				<div class="row">
					<h4 class="text-center mt-3">学習予定</h4>
					<div th:unless="${hasGoal}">
						<!-- エラーメッセージ表示-->
						<p th:text="${e.message}"></p>
						<a th:href="@{/goals/new}" class="btn btn-primary">
							目標を設定する
						</a>
					</div>
				</div>
				<!-- 目標設定済み -->
				<div th:if="${hasGoal}" class="row">
					<div class="card col m-2">
 						 <!-- 必要時間表示 -->
						<h5><span th:text="${qualigicationName}" class="fw-bold"></span> 取得するには</h5>
						<p>1日あたり　：<span th:text="${estimatedPerDay}"></span> 分</p>
						<p>1週間あたり：<span th:text="${estimatedPerWeek}"></span> 分</p>
						<p>必要です。</p>
					</div>
					<div class="card col m-2">
						<!-- 残り必要時間を表示 -->
						<h5>計画しましょう</h4>
						<p>1日あたり　：<span th:text="${estimatedPerDay}"></span> 分</p>	
						<p>1週間あたり：<span th:text="${estimatedPerWeek}"></span> 分</p>
						<p>必要です。</p>
					</div>
				</div>
				<div class="row">
					<div class="card">
						<h4 class="text-center mt-3">ルーティン表示 & 計画入力</h5>
						<!-- カレンダー本体 -->
						<div id="calendar"></div>
						<!-- エラーメッセージ表示-->
						<div th:if="${errorMessage}" class="justify-content-center alert-danger mb-3">
							<p th:text="${errorMessage}"></p>
						</div>
						<!-- カレンダー用js -->
								<script src="/js/calendar.js"></script>
								<script>
								(async () =>{
									const calendarEl = document.getElementById('calendar');
									const calendar = await initLearningCalendar({
										calendarEl, 
										crudTarget:'plans',		// 実績はCRUD
										showRecords: false,
										showPlans: true,
										showRoutines: true
										})
									calendar.render();
								})();
								</script>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{fragment :: footer}"></div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<!-- FullCalendar（CSS & JS） -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<title>学習計画</title>
</head>
<body class="d-flex flex-column vh-100">
	<div class="goalplanningapp-wrapper">
		<div th:replace ="~{fragment :: header}"></div>
		<main class="flex-grow-1">
			<div class="container pt-4 pb-5 goalplanningapp-container">
				<div class="row">
					<h1 class="text-center mt-3">学習予定</h1>
					<div th:unless="${hasGoal}">
						<!-- エラーメッセージ表示-->
						<p th:if="${e != null}" th:text="${e.message}"></p>
						<a th:href="@{/goals/setting}" class="btn btn-primary">
							目標を設定する
						</a>
					</div>
				</div>
				<!-- 目標設定済み -->
				<div th:if="${hasGoal}" class="row equal-height align-items-stretch plan-cards">
					<div class="col-12 col-md-6 mb-4 d-flex">
						<div class="card flex-fill p-3 text-start">
 							<!-- 必要時間表示 -->
							<h4 class="plan-title text-center"><span th:text="${qualigicationName}" class="fw-bold"></span> を取得するために</h4>
							<p class="text-center mt-3">これまで　<span th:text="${todaysCumulativeHours}"></span>　時間 勉強してきました</p>
							<p class="text-center mt-3">残り　<span th:text="${remainingHours}"></span>　時間です</p>
						</div>
					</div>
					<div class="col-12 col-md-6 mb-4 d-flex">
						<div class="card flex-fill p-3 text-start">
						<!-- 残り必要時間を表示 -->
							<h4 class="plan-title text-center">計画を立てましょう</h4>
							<p>1日あたり　：</p>
							<div class="d-flex justify-content-center align-items-center mb-2">
								<span th:text="${estimatedPerDay}"></span> 
								<p>分　　</p>
								<span th:text="${estimatedPerDayHours}"></span>
								<p>時間</p>
							</div>
							<p>1週間あたり：</p>
							<div class="d-flex justify-content-center align-items-center mb-2">	
								<span th:text="${estimatedPerWeek}"></span> 
								<p>分　　</p>
								<span th:text="${estimatedPerWeekHours}"></span>
								<p>時間</p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col mb-4">
						<div class="card p-3 position-relative">
							<div class="d-flex flex-column justify-content-center align-items-center mt-2">
      							<h4 class="home-title mb-0  me-3">ルーティン表示 & 計画入力</h4>
      							<p class="text-center mt-1">空き時間をドラッグで計画</p>
    						</div>
						    <div class="d-flex justify-content-end me-4">
    							<a th:href="@{/plans}" class="btn btn-primary btn-lg text-white shadow-sm ">予定時間に反映</a>
    						</div>
							
							<!-- カレンダー本体 -->
							<div id="calendar"></div>
								<!-- エラーメッセージ表示-->
								<div th:if="${errorMessage}" class="justify-content-center alert-danger mb-3">
								<p th:text="${errorMessage}"></p>
							</div>
							<!-- カレンダー用js -->
								<script src="/js/calendar.js"></script>
								<script>
								(async () =>{
									const calendarEl = document.getElementById('calendar');
									const calendar = await initLearningCalendar({
										calendarEl, 
										crudTarget:'plans',		// 実績はCRUD
										showRecords: false,
										showPlans: true,
										showRoutines: true
										})
									calendar.render();
								})();
								</script>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{fragment :: footer}"></div>
	</div>
		<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>

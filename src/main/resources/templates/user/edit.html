<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>会員情報編集</title>
</head>
<body>
	<div class="goalplanningapp-wrapper">
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container pt-4 pb-5 goalplanningapp-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<h1 class="mb-4 text-center">会員情報編集</h1>
						<form th:action="@{/user/update}" th:object="${userEditForm}" method="post">
							<!-- エラーメッセージ全体 -->
							<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
								入力内容に誤りがあります。
							</div>
							<div th:if="${successMessage}" class="alert alert-success">
								<span th:text="${successMessage}"></span>
							</div>
							<div class="form-group row mb-3">
							<!--名前-->
							<div class="mb-3">
								<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2" th:errors="*{name}"></div>
								<label for="name" class="form-label">
									<div class="d-flex align-items-center">
										<span class="me-1">名前</span>
										<span class="badge bg-success">修正可能</span> 
									</div>
								</label>
								<input type="text" th:field="*{name}" class="form-control" id="name">
							</div>
							<!--Email-->
							<div class="mb-3">
								<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2" th:errors="*{email}"></div>
								<label for="email" class="form-label">
									<div class="d-flex align-items-center">
										<span class="me-1">メールアドレス</span>
										<span class="badge bg-success">修正可能</span> 
									</div>	
								</label>
								<input type="email" th:field="*{email}" class="form-control" id="email">
							</div>
							<!--生年月日-->
							<div class="mb-3">
								<div th:if="${#fields.hasErrors('dateOfBirth')}" class="text-danger small mb-2" th:errors="*{dateOfBirth}"></div>
								<label for="dateOfBirth" class="form-label">
									<div class="d-flex align-items-center">
										<span class="me-1">生年月日</span>
										<span class="badge bg-success">修正可能</span> 
									</div>	
								</label>
								<input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth">
							</div>
							<!--性別-->
							<div class="mb-4">
								<div th:if="${#fields.hasErrors('gender')}" class="text-danger small mb-2" th:errors="*{gender}"></div>
								<label for="gender" class="form-label">
									<div class="d-flex align-items-center">
										<span class="me-1">性別</span>
										<span class="badge bg-success">修正可能</span> 
									</div>
								</label>
								<select class="form-select" th:field="*{gender}">
									<option value="">選択してください</option>
									<option th:value="MALE">男性</option>
									<option th:value="FEMALE">女性</option>
								</select>
							</div>							
							<!-- ボタン -->
							<div class="d-flex justify-content-between">
								<a th:href="@{/home}" class="btn btn-outline-secondary mt-2">
									戻る
								</a>
								<button type="submit" class="btn btn-primary">
									更新する
								</button>	
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
	<script src="/js/setting.js"></script>
</body>
</html>

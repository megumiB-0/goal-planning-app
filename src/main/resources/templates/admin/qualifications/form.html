<!DOCTYPE html>
<html xmlns:th="https://www/thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>資格管理（管理者）</title>
</head>
<body>
	<div class="goalplanningapp-wrapper">
		<div th:replace="~{fragment :: header}"></div>
		<main>
			<div class="container pt-4 pb-5 goalplanningapp-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<h1 class="mb-4 text-center" th:text="${isEdit ? '資格編集' : '資格登録'}"></h1>
						<div class="d-flex justify-content-between align-items-center mb-3">
							<form th:action="@{/admin/qualifications/save}" th:object="${qualificationRegisterForm}" method="post"  class="d-flex align-items-center">
								<div class="form-group row mb-3">
									<!-- 編集時のみ id を送る -->
    								<input type="hidden" class="form-control" th:if="${isEdit}" th:field="*{id}" />
    								<div class="col-md-7">
										<label class="form-label">資格名</label><br>
										<input type="text" class="form-control" th:field="*{name}" required />					
									</div>
									<div class="col-md-7">
										<label class="form-label">想定学習時間（時間）</label><br>
										<input type="number" step="1" class="form-control" th:field="*{estimatedHours}" required />					
									</div>
									<div class="d-flex justify-content-center my-4">
										<button type="submit" class="btn text-white shadow-sm goalplanningapp-btn" th:text="${isEdit ? '更新' : '登録'}"></button>	
									</div>
								</div>
								<a th:href="@{/admin/qualifications}">一覧へ戻る</a>									
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>

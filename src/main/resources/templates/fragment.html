<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<!-- meta要素の部品化 -->
	<div th:fragment="meta" th:remove="tag">
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1">
	</div>
	<!-- link要素の部品化 -->
	<div th:fragment="styles" th:remove="tag">
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 	   <!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
		<!-- CSSファイル -->
		<link th:href="@{/css/style.css}" rel="stylesheet">
	</div>
	<title>部品化用のhtmlファイル</title>

</head>
	<div th:fragment="header" th:remove="tag">
		<header>
			<nav class="navbar navbar-expand-md nabar-light bg-white shadow-sm goalplanningapp-nabar">
				<div class="container goalplanningapp-container">
					<a class="navbar-brand" th:href="@{/}">
						<img class="goalplanningapp-logo me-1" th:src="@{/images/app_logo.png}" alt="Goal Planning App">
						<span>Goal Planning App</span>
					</a>
					<ul class="navbar-nav ms-auto">
						<!-- 未ログインであれば表示する -->
						<li class="nav-item" sec:authorize="isAnoymous()">
							<a class="nav-link" th:href="@{/login}">ログイン</a>
						</li>
						<li class="nav-item" sec:authorize="isAnoymous()">
							<a class="nav-link" href="#">会員登録</a>
						</li>
						<!-- ログイン済みの一般ユーザーであれば表示する -->
						<li class="nav-item dropdown" sec:authorize="hasRole('ROLE_GENERAL')">
							<a id="navbarDropdownGeneral"
						</li>
						<!-- ログイン済みの管理者であれば表示する-->
					</ul>
				</div>
			</nav>
		</header>
	</div>



	<div th:fragment="footer" th:remove="tag">
		<footer>
			<div class="d-flex justify-content-center align-items-center h-100">
				<p class="text-center text-muted small mb-0">&copy;2025 Goal Planning App All rights reserved.</p>
			</div>
		</footer>		
	</div>
	<div th:fragment="scripts" th:remove="tag">
		<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</div>
	
</html>

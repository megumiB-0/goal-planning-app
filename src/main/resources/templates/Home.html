<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
	<!-- CSSファイル -->
	<link th:href="@{/css/style.css}" rel="stylesheet">

<title>Goal Planning App</title>
</head>
<body>
	<div class="goalplanningapp-wrapper">
		<header>
               <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm goalplanningapp-navbar">
                   <div class="container goalplanningapp-container">
                       <a class="navbar-brand me-2" th:href="@{/home}">
                           <img class="goalplanningapp-logo" th:src="@{/images/app_logo.png}" alt="Goal Planning App">
                       	   <span class="navbar-text fw-bold d-none d-md-inline">Goal Planning App</span>
                       </a>

                       <ul class="navbar-nav ms-auto">
						   <li class="nav-item">
							   <a th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
								   ログアウト
							   </a>
							   <form id="logout-form" class="d-none" th:action="@{/logout}" method="post"></form>
						   </li>
					   </ul>
			</nav>
		</header>
		<main>
			<div class="container pt-4 pb-5 goalplanningapp-container">
				<div th:if="${param.loggedIn}" class="alart alart-info">
					ログインしました。
				</div>
				<div th:if="${param.loggedOut}" class="alart alart-info">
					ログアウトしました。
				</div>
			</div>
			
		</main>
		<footer>
			<div class="d-flex justify-content-center align-items-center h-100">
				<p class="text-center text-muted small mb-0">&copy;2025 Goal Planning App All rights reserved.</p>
			</div>
			
		</footer>
	</div>
	
	<!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
<title>Goal Planning App</title>
</head>
<body>
	<div class="goalplanningapp-wrapper">
		<div th:replace ="~{fragment :: header}"></div>
		<main>
			<div class="container pt-4 pb-5 goalplanningapp-container">
				<div class="row">
					//登録成功メッセージ表示
					<div th:if="${successMessage}" class="alert alert-info mb-3">
						<p th:text="${successMessage}"></p>
					</div>
					//エラーメッセージ表示
					<div th:if="${errorMessage}" class="alert alert-danger mb-3">
						<p th:text="${errorMessage}"></p>
					</div>
					<div th:if="${param.loggedIn}" class="alert alert-info">
						ログインしました。
					</div>
<!--				<div th:if="${param.loggedOut}" class="alert alert-info">
						ログアウトしました。
					</div>
-->					
				</div>
				<div th:if="${hasGoal}">
					<div class="d-flex justify-content-center my-4">
						<h1>*{goalDate}までに*{qualification_estimatedMinutes}時間学習して*{qualification_name}を取得する！</h1>
					</div>					
				</div>
				<div th:unless="${hasGoal}">
					<div class="d-flex justify-content-center my-4">
						<a th:href="@{/goals/setting}" class="btn btn-primary mt-2">目標設定</a>
					</div>											
				</div>
			</div>
			
		</main>
		<div th:replace="~{fragment :: footer}"></div>
	</div>
	<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
